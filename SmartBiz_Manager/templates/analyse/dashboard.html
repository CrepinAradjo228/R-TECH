{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <h2 class="mb-4">Tableau de bord analytique</h2>
    
    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Ventes totales</h5>
                    <h2 class="card-text">45,678 €</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Articles vendus</h5>
                    <h2 class="card-text">1,234</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Clients</h5>
                    <h2 class="card-text">789</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Bénéfice net</h5>
                    <h2 class="card-text">12,345 €</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ventes mensuelles</h5>
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top 5 des produits</h5>
                    <canvas id="productsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Additional Charts -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Répartition des ventes</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tendance des ventes</h5>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Sales Chart
    new Chart(document.getElementById('salesChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
            datasets: [{
                label: 'Ventes mensuelles',
                data: [12000, 19000, 15000, 25000, 22000, 30000],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        }
    });

    // Products Chart
    new Chart(document.getElementById('productsChart'), {
        type: 'bar',
        data: {
            labels: ['Produit A', 'Produit B', 'Produit C', 'Produit D', 'Produit E'],
            datasets: [{
                label: 'Unités vendues',
                data: [150, 120, 100, 80, 50],
                backgroundColor: 'rgba(54, 162, 235, 0.5)'
            }]
        }
    });

    // Pie Chart
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: ['En ligne', 'En magasin', 'Téléphone'],
            datasets: [{
                data: [300, 200, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ]
            }]
        }
    });

    // Trend Chart
    new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
            labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
            datasets: [{
                label: 'Cette semaine',
                data: [1200, 1900, 1500, 2500, 2200, 3000, 2800],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }, {
                label: 'Semaine dernière',
                data: [1000, 1700, 1400, 2300, 2000, 2800, 2600],
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }]
        }
    });
</script>
{% endblock %}
