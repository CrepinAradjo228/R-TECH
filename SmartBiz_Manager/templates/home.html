<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBiz Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #fff; color: #111; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 4rem; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    .logo { font-size: 1.5rem; font-weight: 700; color: #111; }
    .logo span { color: #007bff; }
    nav a { margin: 0 1rem; text-decoration: none; color: #333; font-weight: 500; }
    .sign-in { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; }

    .hero { display: flex; justify-content: space-between; align-items: center; padding: 4rem; }
    .hero-text { max-width: 45%; }
    .hero-text h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero-text p { font-size: 1rem; margin-bottom: 2rem; line-height: 1.6; color: #555; }
    .btn-primary { background: #007bff; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    .dashboard-box { background: #f8f9fa; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .features { text-align: center; padding: 3rem 2rem; }
    .features h2 { font-size: 2rem; margin-bottom: 2rem; }
    .feature-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 2rem; }
    .feature { background: #f1f5f9; padding: 2rem; border-radius: 12px; width: 220px; }
    .feature img { width: 40px; height: 40px; margin-bottom: 1rem; }
    .feature h3 { margin-bottom: 0.5rem; font-size: 1.1rem; }
    .feature p { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Smart<span>Biz</span> Manager</div>
    <nav>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Support</a>
      <button class="sign-in">Sign In</button>
    </nav>
  </header>
  {% block content %}
  {% endblock %}

    
</body>
