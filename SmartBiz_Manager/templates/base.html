<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBiz Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SmartBiz Manager</div>
      
      <a href="{% url 'dashboard' %}" class="menu-item active" style="text-decoration:none;color:black;">
        <i class="fas fa-tachometer-alt icon"></i>
        <span class="menu-text">Tableau de bord</span>
      </a>
      
      <a href="{% url 'ventes' %}" class="menu-item" style="text-decoration:none;color:black;">
        <i class="fas fa-store icon"></i>
        <span class="menu-text">Point de vente</span>
      </a>
      
      <a href="#" class="menu-item" style="text-decoration:none;color:black;">
        <i class="fas fa-boxes icon"></i>
        <span class="menu-text">Gestion de stock</span>
      </a>
      
      <a href="#" class="menu-item" style="text-decoration:none;color:black;">
        <i class="fas fa-chart-bar icon"></i>
        <span class="menu-text">Rapports & analyses</span>
      </a>
      
      <div class="divider"></div>
      
      <a href="#" class="menu-item" style="text-decoration:none;color:black;">
        <i class="fas fa-cog icon"></i>
        <span class="menu-text">Paramètres</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {% block content %}
      <!-- Le contenu des pages enfants viendra ici -->
      {% endblock %}
    </div>
  </div>
</body>
</html>
