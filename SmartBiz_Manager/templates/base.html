<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBiz Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
   

      
        :root {
            --primary-color: #4a6bff;
            --hover-color: #3a56d4;
            --text-color: #2d3748;
            --light-gray: #f7fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--light-gray);
            color: var(--text-color);
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 20px 0;
            position: fixed;
            transition: var(--transition);
        }
        
        .logo {
            padding: 0 20px 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid transparent;
            margin: 5px 0;
        }
        
        .menu-item:hover {
            background-color: rgba(74, 107, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            transform: translateX(5px);
        }
        
        .menu-item.active {
            background-color: rgba(74, 107, 255, 0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        .menu-item:hover .icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        .icon {
            margin-right: 15px;
            font-size: 20px;
            transition: var(--transition);
            color: #718096;
        }
        
        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 15px 20px;
        }
    </style>

<body>
 
   
    <div class="sidebar">
        <div class="logo">SmartBiz Manager</div>
        
        <div class="menu-item active">
            <i class="fas fa-tachometer-alt icon"></i>
            <span class="menu-text">Tableau de bord</span>
        </div>
        
        <div class="menu-item">
            <i class="fas fa-store icon"></i>
            <span class="menu-text">Point de vente</span>
        </div>
        
        <div class="menu-item">
            <i class="fas fa-boxes icon"></i>
            <span class="menu-text">Gestion de stock</span>
        </div>
        
        <div class="menu-item">
            <i class="fas fa-chart-bar icon"></i>
            <span class="menu-text">Rapports & analyses</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="menu-item">
            <i class="fas fa-cog icon"></i>
            <span class="menu-text">Param√®tres</span>
        </div>
    </div>


    {% block content %}
    {% endblock %}
    
</body>



</html>
