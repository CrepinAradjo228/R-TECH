{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-danger">Supprimer l'article</h1>
    <div class="alert alert-warning">
        <p>Êtes-vous sûr de vouloir supprimer l'article <strong>{{ article.nom }}</strong> ?</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'articles' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
